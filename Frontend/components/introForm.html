<form action="" onsubmit="(e) => e.preventDefault()" hx-get="/components/joinRoomForm.html">
    <div class="field">
        <label for="name">Name</label>
        <div class="control">
            <input class="input" type="text" name="name" id="name">
        </div>
    </div>
    <div class="field">
        <label for="color">Choose your color</label>
        <div class="control">
            <input type="color" class="input" name="color" id="color">
        </div>
    </div>
    <div class="field">
        <div class="control">
            <button class="button is-link is-fullwidth">Submit</button>
        </div>
    </div>
</form>
