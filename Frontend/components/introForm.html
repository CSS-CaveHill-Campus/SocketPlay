<form action="" onsubmit="(e) => e.preventDefault()">
    <div class="field">
        <label for="name">Name</label>
        <div class="control">
            <input class="input" type="text" name="name" id="name">
        </div>
    </div>
    <div class="field">
        <label for="color">Choose your color</label>
        <div class="control">
            <input type="color" class="input" name="color" id="color">
        </div>
    </div>
</form>
